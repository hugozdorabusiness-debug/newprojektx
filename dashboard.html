<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Dashboard - Latest AI Updates</title>
    <meta name="description"
        content="Beautiful AI news aggregator dashboard featuring the latest updates from Ben's Bites, The AI Rundown, and Reddit">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="date-picker.css">
</head>

<body>
    <!-- Background gradient -->
    <div class="bg-gradient"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">ü§ñ</div>
                    <h1 class="logo-text">AI News Hub</h1>
                </div>

                <div class="header-actions">
                    <button onclick="openDatePicker()" class="btn btn-secondary">
                        <span class="icon">üìÖ</span>
                        <span>Select Date</span>
                    </button>
                    <button id="savedBtn" class="btn btn-secondary tab-btn" data-filter="saved">
                        <span class="icon">‚≠ê</span>
                        <span>Saved (<span id="savedCount">0</span>)</span>
                    </button>
                    <button id="scrapeBtn" class="btn btn-primary">
                        <span class="icon">üîÑ</span>
                        <span>Refresh News</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card tab-btn" data-filter="all" style="cursor: pointer;">
                    <div class="stat-icon">üì∞</div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalArticles">0</div>
                        <div class="stat-label">Total Articles</div>
                    </div>
                </div>
                <div class="stat-card tab-btn" data-filter="bens_bites" style="cursor: pointer;">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-info">
                        <div class="stat-value" id="bensBitesCount">0</div>
                        <div class="stat-label">Ben's Bites</div>
                    </div>
                </div>
                <div class="stat-card tab-btn" data-filter="ai_rundown" style="cursor: pointer;">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-info">
                        <div class="stat-value" id="aiRundownCount">0</div>
                        <div class="stat-label">AI Rundown</div>
                    </div>
                </div>
                <div class="stat-card tab-btn" data-filter="reddit" style="cursor: pointer;">
                    <div class="stat-icon">üí¨</div>
                    <div class="stat-info">
                        <div class="stat-value" id="redditCount">0</div>
                        <div class="stat-label">Reddit</div>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all">All Sources</button>
                <button class="tab-btn" data-filter="bens_bites">Ben's Bites</button>
                <button class="tab-btn" data-filter="ai_rundown">AI Rundown</button>
                <button class="tab-btn" data-filter="reddit">Reddit</button>
                <button class="tab-btn" data-filter="saved">Saved Only</button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading AI news...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì≠</div>
                <h2>No Articles Yet</h2>
                <p>Click "Refresh News" to fetch the latest AI updates</p>
            </div>

            <!-- Articles Grid -->
            <div id="articlesGrid" class="articles-grid"></div>

            <!-- Last Updated -->
            <div id="lastUpdated" class="last-updated"></div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="date-picker.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
